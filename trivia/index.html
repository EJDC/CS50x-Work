<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run this when DOM Loaded
            document.addEventListener('DOMContentLoaded', function() {

                //Change colour to green when right answer is selected.
                let rightAnswer = document.querySelector('.right');
                rightAnswer.addEventListener('click', function() {
                    rightAnswer.style.backgroundColor = 'green';
                    document.querySelector('.response1').innerHTML = "That's Right!";
                });

                //Change colour to red when a wrong answer is selected.
                let wrongAnswers = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrongAnswers.length; i++) {
                    wrongAnswers[i].addEventListener('click', function() {
                        wrongAnswers[i].style.backgroundColor = 'red'
                        document.querySelector('.response1').innerHTML = "WRONG!";
                    })
                }

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital city of Scotland?</h3>
                <button class="right">Edinburgh</button>
                <button class="wrong">Glasgow</button>
                <button class="wrong">London</button>
                <button class="wrong">New York</button>
                <p class="response1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the tallest mountain in Scotland</h3>
                <input>
                <button class="submitter">Submit</button>
                <p class="response1"></p>

            </div>
        </div>
    </body>
</html>
